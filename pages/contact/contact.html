<ion-header>

    <ion-title>

</ion-header>

<ion-content>

  <p text-center>{{singleRestaurantLocation.locality}},{{singleRestaurantLocation.city}}</p>
  <h3>MENU</h3>
  <ion-col col-6 *ngFor="let i of menuItems">

				<ion-card-header>
          <img src="{{i.imgUrl}}" />

				<ion-card-content>
					<p>{{i.itemName}}</p>
          <p>â‚¹{{i.price}}</p>
				</ion-card-content>
			</ion-card>
		</ion-col>
</ion-content>
